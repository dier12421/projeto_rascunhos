<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Tabelas e JavaScript</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type=text] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<h2>Tabela 1</h2>
<table id="tabela1">
    <thead>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dado 1A</td>
            <td>Dado 1B</td>
            <td>Dado 1C</td>
        </tr>
        <tr>
            <td>Dado 2A</td>
            <td>Dado 2B</td>
            <td>Dado 2C</td>
        </tr>
    </tbody>
</table>

<h2>Tabela 2</h2>
<table id="tabela2">
    <thead>
        <tr>
            <th>Coluna A</th>
            <th>Coluna B</th>
            <th>Coluna C</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dado A1</td>
            <td>Dado B1</td>
            <td>Dado C1</td>
        </tr>
        <tr>
            <td>Dado A2</td>
            <td>Dado B2</td>
            <td>Dado C2</td>
        </tr>
    </tbody>
</table>

<h2>Input Necessário</h2>
<form id="meuFormulario">
    <label for="inputDado">Digite seu dado:</label>
    <input type="text" id="inputDado" name="inputDado" placeholder="Digite aqui...">
    <br><br>
    <input type="submit" value="Enviar">
</form>
